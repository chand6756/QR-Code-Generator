<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator | CodingNepal Enhanced</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>QR Code Generator</h1>
    <p>Paste any URL or text below</p>
  </header>

  <div class="wrapper">
    <div class="form">
      <input type="text" placeholder="Enter URL or text" />
      <button id="generateBtn">Generate QR Code</button>
    </div>

    <div class="qr-code">
      <img src="" alt="qr-code" />
    </div>

    <button class="download-btn">Download QR Code</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
